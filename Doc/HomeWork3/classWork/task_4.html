<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            width: 800px;
            height: 400px;
        }
        .wrap2{

        }
        .wrap3{
            margin: 0 auto;
            width: 400px;
        }
        .wrap4{
            margin: 0 auto;
            width: 150px;

        }
        .wrap4 div{
            margin-left: 5px;
        }
        .wrap4 div:hover{
            cursor: pointer;
        }
        img:hover{
            cursor: pointer;
        }
        p{
            margin: 0px;
        }
        .flots{
            float: left;
        }
        .arrow1{
            float: left;
            margin-left: 5px;
        }
        .arrow2{
        float: right;
            margin-right: 5px;
        }
        .arrow1 .arrow2{
            width: 25px;
        }
        img{
            width: 25px;
        }
        .img_right{
            transform: rotate(180deg);
            background: white;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <p>Текст Сверху</p>
        <div class="wrap2">
            <div class="arrow1"><img src="https://img2.freepng.ru/20180319/prq/kisspng-button-arrow-clip-art-back-arrow-5aaffc04690b93.8837602315214827564303.jpg" alt=""></div>
            <div class="wrap3">
                <div class="wrap4">
                    <div class="flots">1</div>
                    <div class="flots">2</div>
                    <div class="flots">3</div>
                    <div class="flots">4</div>
                    <div class="flots">5</div>
                    <div class="flots">6</div>
                    <div class="flots">7</div>
                    <div class="flots">8</div>
                    <div class="flots">9</div>
                </div>
            </div>
            <div class="arrow2"><img class="img_right" src="https://img2.freepng.ru/20180319/prq/kisspng-button-arrow-clip-art-back-arrow-5aaffc04690b93.8837602315214827564303.jpg" alt=""></div>
        </div>
        <p style="clear: both">Текст Снизу</p>
    </div>
</body>
</html>
