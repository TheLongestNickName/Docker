<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            width: 600px;

            border: 4px solid blue;
            box-sizing: content-box;
        }
        .wrap1{
            width: 63%;
            background: blue;
            height: 20px;
            float: left;
        }
        .wrap1::before{
            content: '0';
            float: left;

        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="wrap1">
            <div style="float: left; margin-left: 292px">63%</div>
        </div>
        <div style="float: right">100</div>
        <br style="clear: both">
    </div>
</body>
</html>
