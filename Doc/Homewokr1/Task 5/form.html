<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style type="text/css">
        form {
            margin: 0 auto;
            width: 500px;
            padding: 1em;

        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        form li + li {
            margin-top: 1em;
        }

        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }

        input,
        textarea {
            font: 1em sans-serif;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #999;
        }

        input:focus,
        textarea:focus {
            border-color: #000;
        }

        textarea {
            vertical-align: top;
            height: 5em;
        }


        button {
            margin-left: .5em;
        }
    </style>
</head>
<body>
<form action="#" method="post">
    <fieldset>
        <legend> Aplication form</legend>
        <ul>
            <li>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="fullName">
            </li>

            <li>
                <label for="mail">E-mail</label>
                <input type="email" id="mail" name="email">
            </li>
            <li>
                <label for="name">Gender</label>
                <div><input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                </div>
            </li>
            <li><label>Nationality</label>
                <select name="Nationality">
                    <option disabled selected>-Select-</option>
                    <option>Ukraine</option>
                    <option>Russia</option>
                    <option>USA</option>
                </select>
            </li>
            <li>
                <label>Skills</label>
                <ul>
                    <li><input type="checkbox" name="skills" value="aspNet"> Asp.Net</li>
                    <li><input type="checkbox" name="skills" value="mvc"> MVC</li>
                    <li><input type="checkbox" name="skills" value="jQuery"> jQuery</li>
                    <li><input type="checkbox" name="skills" value="sql"> Sql Server</li>

                </ul>
            </li>
            <li>
                <label>Post applying for</label>
                <ul>
                    <li><input type="radio" name="post" value="Trainee"> Trainee</li>
                    <li><input type="radio" name="post" value="Software Engineer"> Software Engineer</li>
                    <li><input type="radio" name="post" value="Team Leader"> Team Leader</li>
                    <li><input type="radio" name="post" value="Project manager"> Project manager</li>
                </ul>
            </li>
            <li>
                <label>Upload<br> Resume:</label>
                <input type="file" name="file">
            </li>

            <li>
                <label for="msg">Paste your resume</label>
                <textarea id="msg" name="resume"></textarea>
            </li>
        </ul>
        <div>
            <input type="checkbox" name="notify"> <label>Notify me the status via Email</label>
        </div>
        <div>
            <input required type="radio" name="agree" value="true"><label>I agree to terms & condition</label>
        </div>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </fieldset>
</form>

</body>
</html>
