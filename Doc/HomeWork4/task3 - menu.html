<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            width: 300px;
            height: 300px;
            background: grey;
            position: absolute;
            left: -260px;
            color: white;
            overflow: hidden;
            transition: all 1s ease-in-out;
        }
        .wrap:hover{
            left: 0px;
            width: 250px;
            transition: all 1s ease-in-out;
        }


        .boxYellow{
            width: 5px;
            height: 5px;
            background: coral;
            float: left;
            margin-top: 7px;
            margin-left: 30%;
            transform-origin: center;
            transform: rotate(45deg);
            margin-right: 24px;
        }
        span:hover{
            color: yellow;
        }
        .box1{
            margin-top: 10px;
        }
        .wrapMenu{
            width: 200px;
            position: absolute;
            top: 75px;
            left: 10px;
        }
        .hereMenu{
            width: 100px;
            position: absolute;
            transform-origin: center;
            transform: rotate(90deg);
            top: 136px;
            left: 228px;
        }

    </style>
</head>
<body>
<div class="wrap">
    <div class="ccc">
        <div class="wrapMenu">
            <div class="box1"><div class="boxYellow"></div><span>HOME</span></div>
            <div class="box1"><div class="boxYellow"></div><span>CONTACTS</span></div>
            <div class="box1"><div class="boxYellow"></div><span>OUR TEAM</span></div>
            <div class="box1"><div class="boxYellow"></div><span>ABOUT</span></div>
            <div class="box1"><div class="boxYellow"></div><span>NEWS</span></div>
        </div>
        <div class="hereMenu">MENU HERE</div>
    </div>
</div>
</body>
</html>
