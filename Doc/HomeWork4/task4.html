<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            transform-origin: center;
            background: red;
            transition: all 4s ease-in-out;
            animation: runBox 6s ease infinite ;
            position: absolute;
            left: 300px;
            top: 300px;
        }
        @keyframes runBox {
            0%{
                transform: translate(-100px, 0px);
                /*background: ;*/
                transition: all 4s ease;
            }

            25%{
                transform: translate(100px, 0px);
                background:green ;
                transition: all 4s ease;
            }
            50%{
                transform: translate(100px, -150px);
                background:yellow ;
                transition: all 4s ease;
            }
            75%{
                transform: translate(-100px, -150px);
                background:red ;
                transition: all 4s ease;
            }
            100%{
                transform: translate(-100px, 0px);
                background:blue ;
            }
        }

    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
